<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captcha Verification</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e9f7ff; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    .test-details { background: #fff8e1; padding: 15px; border-left: 5px solid #f4b400; margin-bottom: 20px; font-size: 14px; line-height: 1.6; }
    .captcha-box {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 5px;
      text-align: center;
      background: #f1f1f1;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px dashed #999;
    }
    input[type="text"] {
      width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;
    }
    button { width: 100%; background: #28a745; color: white; border: none; padding: 14px; border-radius: 6px; font-size: 16px; }
    button:hover { background: #1e7e34; cursor: pointer; }
    .error { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Captcha Verification</h2>

  <div class="test-details">
    <strong>Test Details:</strong><br>
    üè´ Mode: Offline (at Campus)<br>
    ‚è± Duration: 60 minutes<br>
    üéì Eligibility: Class 10 passed or appearing<br>
    üß™ Applicable for PCMB / PCMC (PU1)<br>
    üéÅ Scholarships valid for 30 days after registration
  </div>

  <div class="captcha-box" id="captchaDisplay">ABC12</div>

  <label for="captcha">Enter Captcha:</label>
  <input type="text" id="captchaInput" placeholder="Enter above text" required />

  <button onclick="verifyCaptcha()">Verify</button>
  <div class="error" id="errorMsg"></div>
</div>

<script>
  let captchaCode = '';

  function generateCaptcha() {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    captchaCode = '';
    for (let i = 0; i < 5; i++) {
      captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('captchaDisplay').innerText = captchaCode;
  }

  function verifyCaptcha() {
    const userInput = document.getElementById('captchaInput').value.trim().toUpperCase();
    if (userInput === captchaCode) {
      window.location.href = 'payment.html';
    } else {
      document.getElementById('errorMsg').innerText = 'Incorrect captcha. Please try again.';
      generateCaptcha();
      document.getElementById('captchaInput').value = '';
    }
  }


  // On page load
  generateCaptcha();
</script>

</body>
</html>
