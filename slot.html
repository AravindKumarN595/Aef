<!-- slot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Slot</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .container { max-width: 400px; margin: auto; }
    label, select, button { display: block; margin: 15px 0; width: 100%; }
    .test-details {
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="test-details">
      <strong>Test Details:</strong><br>
      Mode: Offline (at Campus)<br>
      Duration: 60 minutes<br>
      Eligibility: âœ” Class 10 passed or appearing students<br>
      Applicable for: PCMB / PCMC (PU1)<br>
      ðŸŽ“ Scholarships valid for 30 days after registration.
    </div>

    <label for="slot">Select Your Preferred Slot:</label>
    <select id="slot" required>
      <option value="">-- Select a Slot --</option>
      <option value="10:00 AM">210:00 AM</option>
      <option value="12:00 PM">212:00 PM</option>
      <option value="2:00 PM">2:00 PM</option>
    </select>

    <button onclick="submitData()">Submit Registration</button>
  </div>

  <script>
    function submitData() {
      const name = sessionStorage.getItem("name");
      const phone = sessionStorage.getItem("phone");
      const course = sessionStorage.getItem("course");
      const slot = document.getElementById("slot").value;

      if (!slot) {
        alert("Please select a slot.");
        return;
      }

      if (!name || !phone || !course) {
        alert("Missing registration data. Please restart.");
        window.location.href = "index.html";
        return;
      }

      sessionStorage.setItem("slot", slot);

      // Google Sheets script URL
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzuhmdV5uwpcgrpzGsw1I04maY-9n7uoCVxP9OpUM60HkAR7jJ8uPmGdljjTBBRbQ/exec';

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          name: name,
          phone: phone,
          course: course,
          slot: slot
        })
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("Error submitting data. Try again.");
        }
      })
      .catch(error => {
        alert("Submission failed.");
        console.error('Error!', error.message);
      });
    }
  </script>
</body>
</html>
