<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slot Selection</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 20px; }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #1a73e8; }
    .test-details {
      background: #fff8e1;
      padding: 15px;
      border-left: 5px solid #f4b400;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
    }
    select, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 6px;
    }
    select { border: 1px solid #ccc; }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
    }
    button:hover { background-color: #1558b0; cursor: pointer; }
  </style>
</head>
<body>

<div class="container">
  <h2>Select a Test Slot</h2>

  <div class="test-details">
    <strong>Test Details:</strong><br>
    🏫 Mode: Offline (at Campus)<br>
    ⏱ Duration: 60 minutes<br>
    🎓 Eligibility: Class 10 passed or appearing<br>
    🧪 Applicable for PCMB / PCMC (PU1)<br>
    🎁 Scholarships valid for 30 days after registration
  </div>

  <label for="slot">Choose your slot:</label>
  <select id="slot">
    <option value="">-- Select a slot --</option>
    <option value="21 July - 10:00 AM">21 July - 10:00 AM</option>
    <option value="28 July - 2:00 PM">28 July - 2:00 PM</option>
    <option value="4 August - 11:00 AM">4 August - 11:00 AM</option>
  </select>

  <button onclick="submitForm()">Submit Registration</button>
</div>

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzTsz6n5078rSdKXbW-smY6W4pnphZjYY3EeIsLHBxLKA_eISxCG3GJp7DceVYa4tpU/exec'; // Replace with your actual URL

  function submitForm() {
    const slot = document.getElementById("slot").value;
    if (!slot) {
      alert("Please select a slot.");
      return;
    }

    const name = sessionStorage.getItem("name");
    const phone = sessionStorage.getItem("phone");
    const course = sessionStorage.getItem("course");

    if (!name || !phone || !course) {
      alert("Something went wrong. Please restart the registration.");
      return;
    }

    fetch(SCRIPT_URL, {
      method: 'POST',
      body: new URLSearchParams({
        name: name,
        phone: phone,
        course: course,
        slot: slot
      })
    })
    .then(response => {
      if (response.ok) {
        alert("✅ Registration successful!");
        window.location.href = "index.html"; // Redirect or show success page
      } else {
        alert("⚠ Submission failed.");
      }
    })
    .catch(err => {
      alert("⚠ Error submitting form.");
      console.error(err);
    });
  }
</script>

</body>
</html>
