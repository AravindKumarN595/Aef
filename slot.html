<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slot Selection</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 20px; }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #1a73e8; }
    .test-details {
      background: #fff8e1;
      padding: 15px;
      border-left: 5px solid #f4b400;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
    }
    select, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 6px;
    }
    select { border: 1px solid #ccc; }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
    }
    button:hover { background-color: #1558b0; cursor: pointer; }
  </style>
</head>
<body>

<div class="container">
  <h2>Select a Test Slot</h2>

  <div class="test-details">
    <strong>Test Details:</strong><br>
    🏫 Mode: Offline (at Campus)<br>
    ⏱ Duration: 60 minutes<br>
    🎓 Eligibility: Class 10 passed or appearing<br>
    🧪 Applicable for PCMB / PCMC (PU1)<br>
    🎁 Scholarships valid for 30 days after registration
  </div>

  <label for="slot">Choose your slot:</label>
  <select id="slot">
    <option value="">-- Select a slot --</option>
    <option value="10:00 AM"> 10:00 AM</option>
    <option value="2:00 PM">2:00 PM</option>
    <option value="11:00 AM">11:00 AM</option>
  </select>

  <button onclick="submitForm()">Submit Registration</button>
</div>

<script>
  document.getElementById('slotForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const slot = document.getElementById('slot').value;
    sessionStorage.setItem('slot', slot);

    const data = {
      name: sessionStorage.getItem('name'),
      phone: sessionStorage.getItem('phone'),
      course: sessionStorage.getItem('course'),
      slot: slot
    };

    fetch('https://script.google.com/macros/s/AKfycbzuhmdV5uwpcgrpzGsw1I04maY-9n7uoCVxP9OpUM60HkAR7jJ8uPmGdljjTBBRbQ/exec', {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(() => {
      window.location.href = "thankyou.html";
    })
    .catch((error) => {
      console.error('Error:', error);
      alert("Something went wrong. Please restart the registration.");
    });
  });
</script>

</body>
</html>
