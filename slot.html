<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slot Selection</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 20px; }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #1a73e8; }
    .test-details {
      background: #fff8e1;
      padding: 15px;
      border-left: 5px solid #f4b400;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
    }
    select, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 6px;
    }
    select { border: 1px solid #ccc; }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
    }
    button:hover { background-color: #1558b0; cursor: pointer; }
  </style>
</head>
<body>

<div class="container">
  <h2>Select a Test Slot</h2>

  <div class="test-details">
    <strong>Test Details:</strong><br>
    üè´ Mode: Offline (at Campus)<br>
    ‚è± Duration: 60 minutes<br>
    üéì Eligibility: Class 10 passed or appearing<br>
    üß™ Applicable for PCMB / PCMC (PU1)<br>
    üéÅ Scholarships valid for 30 days after registration
  </div>

  <label for="slot">Choose your slot:</label>
  <select id="slot">
    <option value="">-- Select a slot --</option>
    <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
    <option value="12:00 PM - 1:00 PM">12:00 PM - 1:00 PM</option>
  </select>

  <button onclick="submitForm()">Submit Registration</button>
</div>
  <script>
¬† const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby_5Uza5wel2Zfb6fEr1B6rtuC6AE84FIzX0bdRiHyqll-WUK1BNCNdEh688-ovxBfk/exec';

function submitForm() {
  const slot = document.getElementById("slot").value;

  if (!slot) {
    alert("Please select a slot.");
    return;
  }

  const name = localStorage.getItem("name");
  const phone = localStorage.getItem("phone");
  const course = localStorage.getItem("course");

  if (!name || !phone || !course) {
    alert("Something went wrong. Please restart the registration.");
    return;
  }

  const formData = new FormData();
  formData.append("Name", name);
  formData.append("Phone", phone);
  formData.append("Course", course);
  formData.append("Slot", slot);

  // ‚úÖ Save slot locally before redirect
  localStorage.setItem("slot", slot);

  // ‚úÖ Fire-and-forget submission (no need to wait)
  fetch(SCRIPT_URL, {
    method: 'POST',
    body: formData,
    mode: 'no-cors'
  });

  // ‚úÖ Immediately redirect to thank you page
  window.location.href = "thankyou.html";
}
</script>

</body>
</html>
