<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #4a148c;
    }

    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Registering!</h1>
    <p id="summary">Loading your details...</p>
  </div>

  <script>
    // Retrieve data from localStorage
    const name = localStorage.getItem("name");
    const phone = localStorage.getItem("phone");
    const course = localStorage.getItem("course");
    const slot = localStorage.getItem("slot");
    const payment = localStorage.getItem("payment");

    // Display on page
    document.getElementById("summary").innerHTML = `
      <strong>Name:</strong> ${name}<br>
      <strong>Phone Number:</strong> ${phone}<br>
      <strong>Course:</strong> ${course}<br>
      <strong>Slot:</strong> ${slot}<br>
      <strong>Payment:</strong> â‚¹${payment || "200"} Paid Successfully
    `;

    // Send to Google Sheet
    fetch("https://script.google.com/macros/s/AKfycbxMopS1tm-JK05BGezvQq617MJj2gCnsIxxdISFZAdLaA1fBCqB49w79da_XGbJ0c6p/exec", {
      method: "POST",
      body: JSON.stringify({ name, phone, course, slot, payment: payment || "200" }),
      headers: {
        "Content-Type": "application/json"
      }
    }).then(res => console.log("Submitted to Google Sheets"))
      .catch(err => console.error("Error:", err));
  </script>
</body>
</html>
