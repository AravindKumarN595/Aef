<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AEF PU College Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    .test-details { background: #fff8e1; padding: 15px; border-left: 5px solid #f4b400; margin-bottom: 20px; font-size: 14px; line-height: 1.6; }
    input[type="text"], input[type="tel"] {
      width: 100%; padding: 12px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 6px;
    }
    button { width: 100%; background: #007bff; color: white; border: none; padding: 14px; border-radius: 6px; font-size: 16px; }
    button:hover { background: #0056b3; cursor: pointer; }
  </style>
</head>
<body>

<div class="container">
  <h2>AEF INTEGRATED PU COLLEGE</h2>

  <div class="test-details">
    <strong>Test Details:</strong><br>
    üè´ Mode: Offline (at Campus)<br>
    ‚è± Duration: 60 minutes<br>
    üéì Eligibility: Class 10 passed or appearing<br>
    üß™ Applicable for PCMB / PCMC (PU1)<br>
    üéÅ Scholarships valid for 30 days after registration
  </div>

  <form onsubmit="storeNamePhone(); return false;">
    <label for="name">Full Name:</label>
    <input type="text" id="name" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" pattern="[6-9]{1}[0-9]{9}" required />

    <button type="submit">Next</button>
  </form>
</div>

<script>
  function storeNamePhone() {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();

    localStorage.setItem('userName', name);
    localStorage.setItem('userPhone', phone);

    window.location.href = 'otp.html';
  }
  document.getElementById('slotForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  // ‚úÖ Save values to localStorage
  localStorage.setItem("name", data.name || "");
  localStorage.setItem("phone", data.phone || "");
  localStorage.setItem("course", data.course || "");
  localStorage.setItem("slot", data.slot || "");
  localStorage.setItem("payment", "‚Çπ200 Paid");

  try {
    await fetch("https://script.google.com/macros/s/AKfycby_5Uza5wel2Zfb6fEr1B6rtuC6AE84FIzX0bdRiHyqll-WUK1BNCNdEh688-ovxBfk/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    });

    // ‚úÖ Redirect to thank you page
   // window.location.href = "thankyou.html"; // or use "payment.html" if there's a payment step

  } catch (error) {
    alert("Submission failed. Please try again.");
    console.error("Error:", error);
  }
});

</script>

</body>
</html>
